<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diia</title>
        <link rel="stylesheet" href="./css/glide.core.min.css">
        <link rel="stylesheet" href="style.css">
        <link href="manifest.json" rel="manifest">
    </head>
<body>
    <div class="container">
        <div class="container__top">
            <div class="gradient-container">
                <div class="gradient"></div>
            </div>

            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <div class="passport">
                                <div class="passport__top">
                                    <h2 class="passport__title">єДокумент</h2>
                                    <div class="passport__info">
                                        <img src="./images/photo.png" class="passport__photo" />
                                        <div>
                                            <p>Дата народження:</p>
                                            <p style="margin-top: 10px; margin-bottom: 30px;">13.05.1991</p>

                                            <p>РНОКПП:</p>
                                            <p style="margin-top: 10px;">3337016131</p>
                                        </div>
                                    </div>
                                </div>
                                <marquee class="passport__line">Документ діє під час воєнного стану. Ой у лузі червона калина.</marquee>
                                <div class="passport__bottom">
                                    <span class="passport__name">Писаренко Денис Андрійович</span>
                                    <span class="passport__button"><span class="passport__dot"></span><span class="passport__dot"></span><span class="passport__dot"></span></span>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">1</li>
                        <li class="glide__slide">2</li>
                    </ul>
                </div>

                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <nav class="navigation">
                <a href="#" class="navigation__link">
                    <span class="navigation__icon-container">
                        <img class="navigation__icon navigation__icon--lenta" src="./images/lenta.jpg" />
                    </span>

                    Стрічка
                </a>
                <a href="#" class="navigation__link">
                    <span class="navigation__icon-container">
                        <img class="navigation__icon navigation__icon--documents" src="./images/documents-active.jpg" />
                    </span>

                    Документи
                </a>
                <a href="#" class="navigation__link">
                    <span class="navigation__icon-container">
                        <img class="navigation__icon navigation__icon--services" src="./images/services.jpg" />
                    </span>

                    Сервіси
                </a>
                <a href="#" class="navigation__link">
                    <span class="navigation__icon-container">
                        <img class="navigation__icon navigation__icon--menu" src="./images/menu.jpg" />
                    </span>

                    Меню
                </a>
            </nav>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        new Glide('.glide', {
            gap: 20,
            rewind: false,
            animationTimingFunc: 'ease',
            peek: {
                before: 40,
                after: 40
            }
        }).mount()
    </script>
</body>
</html>
